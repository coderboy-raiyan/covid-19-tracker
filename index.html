<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-track (Raiyan)</title>
    <!-- Bootstrap stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="
        main
        container
        table-responsive table-responsive-md table-responsive-sm
      "
    >
      <div class="row align-items-center">
        <div class="col-12 col-md-8 col-lg-8">
          <h1
            class="
              text-capitalize
              my-5
              text-white
              bg-primary
              d-inline-block
              rounded
              shadow-sm
              py-5
              px-4
            "
          >
            Covid-19 tracker of World-wide
          </h1>
        </div>
        <div class="col-12 col-md-4 col-lg-4 my-5">
          <ul class="list-group">
            <li
              class="
                list-group-item
                d-flex
                align-items-center
                justify-content-between
              "
            >
              <span
                class="w-25 d-inline-block"
                style="height: 25px; background-color: #e6c7ca"
              ></span>
              <h6>Sensitive Cases</h6>
            </li>
            <li
              class="
                list-group-item
                d-flex
                align-items-center
                justify-content-between
              "
            >
              <span
                class="w-25 d-inline-block"
                style="height: 25px; background-color: #ece1be"
              ></span>
              <h6>Warning Cases</h6>
            </li>
            <li
              class="
                list-group-item
                d-flex
                align-items-center
                justify-content-between
              "
            >
              <span
                class="w-25 d-inline-block"
                style="height: 25px; background-color: #c1d6cd"
              ></span>
              <h6>Recovery Cases</h6>
            </li>
          </ul>
        </div>
      </div>
      <!-- TAbel starts -->
      <table
        class="
          table table-striped
          text-capitalize text-center
          fw-bold
          table-hover
          w-100
          m-auto
          shadow
          p-5
          table-bordered
        "
      >
        <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Country</th>
            <th scope="col">Today Case</th>
            <th scope="col">Today Death</th>
            <th scope="col">recovered</th>
            <th scope="col">active</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
